<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LuxeSite AI – Sites premium pour freelances</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Génère un site web premium multi-pages pour freelances grâce à l’IA.">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="hero">
  <h1>LuxeSite AI</h1>
  <p>Un site web premium généré en 2 minutes</p>
</header>

<main class="container">
  <form id="siteForm">
    <input id="name" placeholder="Nom" required>
    <input id="job" placeholder="Activité (ex: consultant)" required>
    <input id="city" placeholder="Ville" required>
    <button type="submit">Générer mon site</button>
  </form>

  <section id="result" hidden>
    <h2>Aperçu</h2>
    <div id="preview"></div>
  </section>
</main>

<script src="assets/js/script.js"></script>
</body>
</html>
